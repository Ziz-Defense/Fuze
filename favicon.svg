<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- FUZE Army themed favicon - Shield with target -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0072ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004a8f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield background -->
  <path d="M50 5 L85 20 L85 45 Q85 70 50 95 Q15 70 15 45 L15 20 Z"
        fill="url(#shieldGrad)"
        stroke="#003366"
        stroke-width="2"/>

  <!-- Target circles -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#ffcc01" stroke-width="2" opacity="0.9"/>
  <circle cx="50" cy="50" r="15" fill="none" stroke="#ffcc01" stroke-width="2" opacity="0.9"/>
  <circle cx="50" cy="50" r="5" fill="#ffcc01" opacity="0.9"/>

  <!-- Crosshairs -->
  <line x1="50" y1="30" x2="50" y2="70" stroke="#ffcc01" stroke-width="1.5" opacity="0.7"/>
  <line x1="30" y1="50" x2="70" y2="50" stroke="#ffcc01" stroke-width="1.5" opacity="0.7"/>
</svg>
